<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4" id="loginDiv">
            <h1 class="text-center login-title">Sign in to PeppeWeb</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin">
                <input type="text" id="signInEmail" class="form-control" placeholder="Email" required autofocus>
                <input type="password" id="signInPassword"  class="form-control" placeholder="Password" required>
                <button id="signInButton" class="btn btn-lg btn-primary btn-block" type="reset">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
             <a href="#" id="newSignUp" class="text-center new-account">Create an account </a>
        </div>
		<div class="col-sm-6 col-md-4 col-md-offset-4" id="signUpDiv">
            <h1 class="text-center login-title">Sign up</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin">
                <input type="text" id = "signUpEmail" class="form-control" placeholder="Email" required autofocus>
				<input type="number" id = "signUpPhone" class="form-control" placeholder="Phone" >
                <input type="password" id ="signUpPassword" class="form-control" placeholder="Password" required>
				
                <button id="signUpButton" class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign Up</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="" id="forgotPasswordLink" class="pull-right need-help">Forgot Password? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" id="newLogin" class="text-center new-account">Login </a>
        </div>
    </div>
</div>
