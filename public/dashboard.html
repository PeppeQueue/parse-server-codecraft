  <div class="container main" id="restaurant-container">
    <section id="formHolder">

      <div class="row brand">
        <div class="col-sm-3 form">
          <div class="menus" id="restaurants">
            <div class="panel panel-default">
              <div class="panel-heading">
                RESTAURANTS
                <a id="addRestaurantIcon" href="#" class="pull-right add-edit-app">
                  <i class="fa fa-plus-square fa-lg"></i>
                </a>
              </div>
              <div class="panel-body">

                <div class="action-items">
                  <a href="#" rel="tooltip" title="Search">
                    <i class="fa fa-search fa-lg"></i>
                  </a>
                  <a href="#" id="deleteRestaurantButton" rel="tooltip" title="Delete">
                    <i class="fa fa-times fa-lg"></i>
                  </a>

                </div>
                <div class="search-panel" style="display: none;">
                  <input type="email" class="form-control" id="searchRestaurant" placeholder="Search">
                </div>
              </div>
              <ul class="list-group" id="restaurantList">


              </ul>
            </div>
            <ul class="pagination pagination-sm pull-right" id="applications-pagination">
            </ul>
          </div>

        </div>


        <!-- Form Box -->
        <div class="col-sm-9 form" id="createDiv">
          <div id="emptyRestaurant" class="empty">
            SELECT RESTAURANT TO VIEW INFORMATION
            <span> OR CREATE NEW</span>
            <i class="fas fa-hand-point-left fa-3x animated infinite bounce "></i>
          </div>
          <!-- Login Form -->
          <div class="create form-peice" style="display: none">
            <form class="basic-form" action="#" method="post" id="createForm">
              
              <div class="form-group">
                <span class="text-white" align="left" id="createMessage">Restaurant Information </span>
              </div>

              <!-- <div class="center-block loader " id="loader"></div> -->
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="create-name" autocomplete="off">
                <input type="hidden" name="id" id="id" class="create-id" autocomplete="off">
                <span class="error"></span>
              </div>
              <div>
                <span class="	glyphicon glyphicon-user label-icon"> </span>
              </div>

              <div class="form-group">
                <label for="description"> Discription</label>
                <input type="text" name="description" id="description" class="create-description" autocomplete="off">
                <span class="error"></span>
              </div>
              <div>
                <span class="glyphicon glyphicon-list-alt label-icon"> </span>
              </div>

              <div class="form-group">
                <label for="note"> Note -
                  <small>Optional</small>
                </label>
                <input type="text" name="note" id="note" class="create-note" autocomplete="off">
                <span class="error"></span>
              </div>
              <div>
                <span class="glyphicon glyphicon-list-alt label-icon"> </span>
              </div>

              <div class="form-group">
                <label for="contact"> Contact</label>
                <input type="text" name="contact" id="contact" class="create-contact" autocomplete="off">
                <span class="error"></span>
              </div>
              <div>
                <span class="glyphicon glyphicon-earphone label-icon"> </span>
              </div>


              <div class="CTA">
                <input type="submit" value="CREATE" id="createRestaurantButton">
               
              </div>
              <div class="CTA edit-button">                 
                  <input type="submit" value="EDIT" id="editRestaurantButton">
                </div>



            </form>

            <form class="address-form" action="#" method="post" id="signInForm2">
              <div class="form-group">
                <label for="country" class="active"> Country</label>
                <select class="form-control create-country" id="country" name="country"></select>
                <span class="error"></span>
              </div>
              <div>
                <span class="glyphicon glyphicon-pushpin label-icon"> </span>
              </div>

              <div class="form-group">
                <label for="state" class="active"> State</label>
                <select class="form-control create-state" name="state" id="state"></select>
                <span class="error"></span>
              </div>
              <div>
                <span class="glyphicon glyphicon-pushpin label-icon"> </span>
              </div>

              <div class="form-group">
                <label for="zipcode">ZipCode -
                  <small>Optional</small>
                </label>
                <input type="text" name="zipcode" id="zipcode" class="create-zipcode" autocomplete="off">
                <span class="error"></span>
              </div>
              <div>
                <span class="glyphicon glyphicon-pushpin label-icon"> </span>
              </div>



              <div class="form-group">
                <label for="addressline1">Address Line1</label>
                <input type="text" name="addressline1" id="addressline1" class="create-addressline1" autocomplete="off">
                <span class="error"></span>
              </div>
              <div>
                <span class="glyphicon glyphicon-pushpin label-icon"> </span>
              </div>

              <div class="form-group">
                <label for="addressline2"> Address Line2 -
                  <small>Optional</small>
                </label>
                <input type="text" name="addressline2" id="addressline2" class="create-addressline2" autocomplete="off">
                <span class="error"></span>
              </div>
              <div>
                <span class="glyphicon glyphicon-pushpin label-icon"> </span>
              </div>

            </form>



          </div>
          <!-- End Login Form -->
        </div>





      </div>
